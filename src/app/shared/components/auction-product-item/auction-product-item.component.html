<div class="clickable">
<div class="thumbnail">
  <img src="{{product.image}}" >
  <div class="caption">
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4><a [routerLink]="['/products', product.title]">{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
    <div>
      <app-auction-stars [rating]="product.rating"></app-auction-stars>
    </div>
  </div>

</div>
</div>
