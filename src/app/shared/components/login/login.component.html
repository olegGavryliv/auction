<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <label for="text">Username</label>
      <input type="text" class="form-control" id="text" placeholder="Username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
  </div>
</div>
