<div class="container">
<div class="row">

  <div class="col-md-15">
    <div class="thumbnail">
      <img src="{{ product.image }}">
      <div>
        <h4 class="pull-right">{{ product.price }}</h4>
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
      </div>
      <div class="ratings">
        <p class="pull-right">{{ reviews.length }} reviews</p>
        <p><app-auction-stars [rating]="product.rating" ></app-auction-stars></p>
      </div>
    </div>
    <div class="well" id="reviews-anchor">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div class="text-right">
        <button (click)="isReviewHidden = !isReviewHidden"
                class="btn btn-success btn-green">Leave a Review</button>
      </div>

      <div [hidden]="isReviewHidden">
        <div><app-auction-stars [(rating)]="newRating" [readonly]="false" class="large"></app-auction-stars></div>
        <div><label>
          <textarea [(ngModel)]="newComment"></textarea>
        </label></div>
        <div><button (click)="addReview()" class="btn btn-success btn-green">Add review</button></div>
      </div>

      <div class="row"  id="review-block" *ngFor="let review of reviews">
        <hr>
        <div class="col-md-12">
          <app-auction-stars [rating]="review.rating"></app-auction-stars>
          <span>{{ review.user }}</span>
          <span class="pull-right">{{ review.timestamp | date: 'shortDate' }}</span>
          <p>{{ review.comment }}</p>
        </div>
      </div>
    </div>
