<div class="container">
<div class="row">
  <div class="col-md-3">
    <app-auction-search></app-auction-search>
  </div>

  <div class="col-md-9">
    <div class="thumbnail">
      <img src="{{product.image}}">
      <div>
        <h4 class="pull-right">{{ product.price }}</h4>
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
      </div>
      <div class="ratings">
        <p class="pull-right">{{ reviews.length }} reviews</p>
        <p><app-auction-stars [rating]="product.rating"></app-auction-stars></p>
      </div>
    </div>
    <div class="well" id="reviews-anchor">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div id="review-block" class="row" *ngFor="let review of reviews">
        <hr>
        <div class="col-md-12">
          <app-auction-stars [rating]="review.rating"></app-auction-stars>
          <span>{{ review.user }}</span>
          <span class="pull-right">
 {{ review.timestamp | date: 'shortDate' }}</span>
          <p>{{ review.comment }}</p>
        </div>
      </div>
    </div>

</div>
</div>
</div>
