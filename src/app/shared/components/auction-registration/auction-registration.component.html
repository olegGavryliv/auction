<div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
  <ul>
    <li *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control"/>
        <div class="alert alert-danger"
             *ngIf="f['username'].invalid && f['username'].touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control"/>
        <div class="alert alert-danger"
             *ngIf="f['email'].invalid && f['email'].touched">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control"/>
        <div class="alert alert-danger"
             *ngIf="f['password'].invalid && f['password'].touched">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </div>

    </div>
  </div>
</form>
